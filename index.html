<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="theme-switcher">
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider" onclick="switchTheme()"></span>
        </label>
      </div>
      <header class="text-center text-light my-4">
        <h2 class="mb-4">Todo List</h2>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="search todos"
            class="form-control"
          />
        </form>
      </header>
      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="title">Add todos......</span>
          <i class="fa fa-trash delete" aria-hidden="true"></i>
        </li>
      </ul>
      <form action="" class="add text-center my-4">
        <label for="" class="text-light"
          ><i class="fa fa-plus" aria-hidden="true"></i> Add a new todo</label
        >
        <input type="text" class="form-control m-auto" name="add" />
        <input
          type="submit"
          class="btn btn-outline-light btn-sm my-3"
          value="Add"
        />
      </form>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
